    <script>

        function isEven(n){

            console.log(n);

            if (n == 0) { 

                return true;}

            else if (n == 1) {

                return false;}

            else if (n<0){
                return console.log("Error, just pass positive integer numbers on function")
            }

            else{ return isEven(n-2); }

        };


    </script>

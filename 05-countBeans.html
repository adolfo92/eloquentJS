    <script>
        function countB(stringValue,letter){

            let lCounter = 0;

            for( let i = 0; i < (stringValue.length);i++){

                if (stringValue[i] === letter){

                    lCounter++;

                }
            }

            return lCounter;

        }

        function countLetter(stringValue,letter){

        let counter = countB(stringValue,letter);

       
        if (counter==0){
            return console.log(`There's no ${letter}'s on this word array`);
        }

        return console.log(`There's ${counter} ${letter}'s on this word array`);
        }
    </script>
